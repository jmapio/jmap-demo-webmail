<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JMAP Mail Example App</title>
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,400italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="styles/reset.css">
<link rel="stylesheet" type="text/css" href="styles/icons.css">
<link rel="stylesheet" type="text/css" href="styles/app.css">
</head>
<body data-session='{
  "authenticationUrl": "/jmap/auth",
  "username": "user@example.com",
  "accessToken": "password",
  "accounts": {
    "foo": {
      "hasDataFor": [
        "urn:ietf:params:jmap:mail",
        "urn:ietf:params:jmap:contacts",
        "urn:ietf:params:jmap:calendars"
      ]
    }
  },
  "primaryAccounts": {
    "urn:ietf:params:jmap:mail": "foo",
    "urn:ietf:params:jmap:contacts": "foo",
    "urn:ietf:params:jmap:calendars": "foo"
  },
  "apiUrl": "/jmap",
  "eventSourceUrl": "/events",
  "uploadUrl": "/upload",
  "downloadUrl": "/raw/{blobId}/{name}"
}'>
<!-- Comment out the following line to talk to a real server -->
<script type="text/javascript" src="fixtures.js"></script>

<script type="text/javascript" src="libs/Overture.js"></script>
<script type="text/javascript" src="libs/timezones-raw.js"></script>
<script type="text/javascript" src="libs/JMAP.js"></script>
<script type="text/javascript" src="libs/DOMPurify.js"></script>
<script type="text/javascript" src="app/namespace.js"></script>
<script type="text/javascript" src="app/views/MailboxSourceView.js"></script>
<script type="text/javascript" src="app/views/MailboxItemView.js"></script>
<script type="text/javascript" src="app/views/ThreadMessageView.js"></script>
<script type="text/javascript" src="app/views/MessageView.js"></script>
<script type="text/javascript" src="app/views/EventItemView.js"></script>
<script type="text/javascript" src="app/drawHTML.js"></script>
<script type="text/javascript" src="app/state.js"></script>
<script type="text/javascript" src="app/actions.js"></script>
<script type="text/javascript" src="app/view.js"></script>

</body>
</html>
